<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy C. | Business Analytics Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <style>
        :root { 
            --bg: #121212; 
            --card-bg: #1e1e1e; 
            --text: #ffffff; 
            --accent: #a1a1aa; /* Professional Gray Highlight */
        }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; text-align: center; }
        .container { max-width: 1000px; margin: 0 auto; padding: 50px 20px; }
        
        /* Hero Section */
        header img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; }
        h1 { font-size: 2.5rem; margin: 20px 0 5px; }
        .tagline { color: #aaa; margin-bottom: 40px; }

        /* Tech Stack */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; margin: 50px 0; }
        .tech-item { background: var(--card-bg); padding: 20px; border-radius: 10px; transition: 0.3s; border: 1px solid transparent; }
        .tech-item:hover { border: 1px solid var(--accent); transform: scale(1.05); }
        .tech-item i { font-size: 2.5rem; display: block; margin-bottom: 10px; }

        /* Analytics Skills Grid */
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 50px 0; }
        .skill-category { background: var(--card-bg); padding: 25px; border-radius: 12px; text-align: left; border-top: 3px solid var(--accent); }
        .skill-category h3 { margin-top: 0; font-size: 1.1rem; }
        .skill-list { list-style: none; padding: 0; color: #aaa; font-size: 0.9rem; }
        .skill-list li { margin-bottom: 8px; }

        /* Projects */
        .project-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .project-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; text-align: left; transition: 0.3s; }
        .project-card:hover { transform: translateY(-10px); }
        .project-info { padding: 20px; }
        .btn { display: inline-block; padding: 10px 20px; background: var(--accent); color: #121212; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>

            <img src="profile.jpg" alt="Ivy C.">

            <p class="tagline">Data Enthusiast | Problem Solver | Storyteller</p>
        </header>

        <h2>Tech Stack</h2>
        <div class="grid">
            <div class="tech-item"><i class="devicon-python-plain colored"></i>Python</div>

            <div class="tech-item"><i class="devicon-tableau-plain colored"></i>Tableau</div>
            <div class="tech-item"><i class="devicon-powerbi-plain colored"></i>Power BI</div>
            <div class="tech-item"><i class="devicon-excel-plain colored"></i>Excel</div>
        </div>
